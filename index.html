<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghana Election Sentiment Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(135deg, #1a237e 0%, #303f9f 100%); color: white; min-height: 100vh; display: flex; flex-direction: column; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: rgba(0, 0, 0, 0.7); padding: 20px; text-align: center; border-bottom: 3px solid #ffcc00; }
    header h1 { margin-bottom: 10px; color: #ffcc00; }
    .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
    .card { background: rgba(0, 0, 0, 0.6); border-radius: 10px; padding: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
    .card h2 { color: #ffcc00; margin-bottom: 15px; border-bottom: 2px solid #ffcc00; padding-bottom: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    textarea, input, button { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-top: 5px; }
    textarea, input { background: #222; color: white; }
    button { background: #ffcc00; color: #1a237e; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { background: #ffd633; }
    .result, .response { margin-top: 20px; padding: 15px; background: rgba(0, 0, 0, 0.7); border-radius: 5px; display: none; }
    .visualization { height: 300px; margin-top: 20px; }
    footer { margin-top: 40px; text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.7); border-top: 3px solid #ffcc00; }
    @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Ghana Election Sentiment Analysis</h1>
      <p>Demo dashboard with simulated data – GitHub Pages Deployment</p>
    </div>
  </header>

  <div class="container">
    <div class="dashboard">
      <!-- Single Analysis -->
      <div class="card">
        <h2>Real-time Sentiment Analysis</h2>
        <div class="form-group">
          <label for="tweetText">Enter Tweet Text:</label>
          <textarea id="tweetText" rows="4" placeholder="Enter text..."></textarea>
        </div>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div id="sentimentResult" class="result"></div>
      </div>

      <!-- Batch -->
      <div class="card">
        <h2>Batch Analysis</h2>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="analyzeBatch()">Analyze Batch</button>
        <div id="batchResult" class="result"></div>
      </div>

      <!-- Comparison -->
      <div class="card">
        <h2>Mahama vs Bawumia Sentiment</h2>
        <canvas id="comparisonChart"></canvas>
      </div>

      <!-- Trend -->
      <div class="card">
        <h2>Sentiment Over Time</h2>
        <canvas id="trendChart"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2024 Ghana Election Sentiment Analysis | Hosted on GitHub Pages</p>
  </footer>

  <script>
    // Charts
    new Chart(document.getElementById('comparisonChart'), {
      type: 'bar',
      data: {
        labels: ['Mahama Positive', 'Mahama Negative', 'Bawumia Positive', 'Bawumia Negative'],
        datasets: [{ label: 'Sentiment (%)', data: [43, 32, 31, 48], backgroundColor: ['#4CAF50','#F44336','#4CAF50','#F44336'] }]
      }
    });
    new Chart(document.getElementById('trendChart'), {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [
          { label: 'Mahama Positive', data:[41,45,43,44,42,43], borderColor:'#4CAF50' },
          { label: 'Bawumia Positive', data:[35,28,32,34,30,33], borderColor:'#FF9800' }
        ]
      }
    });

    // Simulated Analysis
    function analyzeSentiment(){
      const text=document.getElementById('tweetText').value;
      if(!text) return alert("Enter text");
      document.getElementById('sentimentResult').style.display="block";
      document.getElementById('sentimentResult').innerHTML=`<p><strong>Text:</strong> ${text}</p>
        <p><strong>Sentiment:</strong> ${Math.random()>0.5?"Positive":"Negative"}</p>`;
    }
    function analyzeBatch(){
      if(!document.getElementById('csvFile').files.length) return alert("Upload CSV");
      document.getElementById('batchResult').style.display="block";
      document.getElementById('batchResult').innerHTML=`<p>Total: 150</p><p>Positive: 65 (43%)</p><p>Negative: 85 (57%)</p>`;
    }
  </script>
</body>
</html>
